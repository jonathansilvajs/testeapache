services:
  web:
    build:
      context: .          # raiz onde est√£o Dockerfile e src/
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      TZ: ${TZ:-Europe/Lisbon}
    restart: unless-stopped
    # (Opcional) healthcheck simples
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
